<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="app to play trivia">
    <link rel="shortcut icon" href="/img/gopher-svgrepo-com.svg" type="image/svg+xml">
    <meta name="google" content="notranslate" />
    <title>{{ .PageTitle }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    <link rel="stylesheet" href="/css/output.css">
</head>

<body _="on scroll from window
    if (window.scrollY > 200)
        show #buttonUp
    else
        hide #buttonUp
    end">
    {{ if .Title }}
    {{ template "header" .}}
    {{ end }}

    <main>
        {{ if .Title }}
        <div class="flex items-start justify-center gap-4 mt-12">
            <h1 class="text-2xl font-semibold md:text-5xl md:font-bold text-center">
                {{ .Title }}
            </h1>
            <img class="w-9 md:w-16" src="/img/gopher-svgrepo-com.svg" alt="App logo">
        </div>

        <h3 class="w-fit mx-auto font-semibold text-sm md:text-2xl mt-6">
            {{ .Subtitle }}
        </h3>
        {{ end }}

        {{ embed }}
    </main>

    {{ if .Year }}
    <footer class="text-xs md:text-sm flex gap-1 md:gap-2 mt-10 mb-20 items-center italic mx-auto w-fit">
        <a class="" href="https://github.com/emarifer?tab=repositories" target="_blank">
            MIT Licensed | Copyright © {{ .Year }} Enrique Marín
        </a>

        {{ template "icon-github" .}}
    </footer>
    {{ end }}
</body>

</html>
